<!DOCTYPE html>
<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=no,
		shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />

	<title>Mina-mal Effort App</title>

	<style>
		@import 'ui/css/style.css';
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>	

</head>

<body>

	<header>
		<button class="back" onclick="history.back()">
			<img src="res/left.png" />
		</button>

		<button id='disconnect' class="red small" onclick="app.disconnect(); app.showStart();" disabled>Disconnect</button>

		<img class="logotype" src="ui/images/logo.png" alt="Evothings" />
	</header>

	<script src="libs/jquery/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="libs/evothings/evothings.js"></script>
	<script src="libs/evothings/ui/ui.js"></script>
	<script src="libs/evothings/easyble/easyble.js"></script>

	<!-- START VIEW -->
	<div><img class="center" style="width:40%; border-radius: 50%; margin-top: 10px; margin-bottom: 10px;" src="./ui/images/walle.png"alt="robot arm" id='wall-e-img'></div>
	<div class="startView">
		<h2 style="text-align:center">Mina-mal Effort App</h2>
		<img class="center" style="width:70%; margin-bottom: 10px;" src="./ui/images/walle.png" alt="robot arm" id='wall-e-img'>
		<button class="button green" id='start-scan' style='width: 70%; margin: auto; font-family: monospace;' onclick="app.showControls(); app.connect();"> Start </button>
	</div>
	<div class = "startView">
		<h3>Developers: Mina, Kia, Anthony, Dan, Sam, and Aria</h3>
	</div>

	<!-- CONTROL PANEL -->
	<div id='controlsView' class='wrapper' style='display: none'>

		<div class='button-group vertical'>
			<p class='group-title'>Claw</p>
			<!-- <div class='data'></div> -->

			<div class='button' id = 'oC' 
			ontouchstart = "upChangeColor(); app.sendData([1]);"
			ontouchend = "upReturnColor(); app.sendData([9])">
				<img class = 'click' src = "res/openClaw.png"/>
			</div>

			<div class='button' id = 'cC'
			ontouchstart = "downChangeColor(); app.sendData([2]);"
			ontouchend = "downReturnColor(); app.sendData([9])">
				<img class = 'click' src = "res/closedClaw.png"/>
			</div> 
		</div>

		<div class='button-group vertical'>
			<p class='group-title'>Elbow</p>
			<!-- <div class='data'></div> -->

			<div class='button' id = 'up'
			ontouchstart = "uppChangeColor(); app.sendData([3])"
			ontouchend = "uppReturnColor(); app.sendData([9])">
				<img class = 'click' src = "res/up.png"/>
			</div>

			<div class='button' id='down'
			ontouchstart = "downnChangeColor(); app.sendData([4])"
			ontouchend = "downnReturnColor(); app.sendData([9])">
				<img class = 'click' src = "res/down.png"/>
			</div>
		</div>

		<div id='center' class='center-wrapper'>
			<div class='button-group'>
				<div class='title-data-row'>
					<p class='group-title'>Wrist</p>
					<!-- <div class='data'></div> -->
				</div>
				<div class='horizontal'>
					<div class='button' id='ccw'
					ontouchstart = "ccwChangeColor(); app.sendData([5])"
					ontouchend = "ccwReturnColor(); app.sendData([9])">
						<img class = 'click' src = "res/counter-clockwise.png"/>
					</div>
			
					<div class='button' id='cw'
					ontouchstart = "cwChangeColor(); app.sendData([6])"
					ontouchend = "cwReturnColor(); app.sendData([9])">
						<img class = 'click' src = "res/clockwise.png"/>
					</div>
				</div>
			</div>

			<div class='button-group'>
				<div class='title-data-row'>
					<p class='group-title'>Arm</p>
					<!-- <div class='data'></div> -->
				</div>
				<div class='horizontal'>
					<div class='button' id='left'
					ontouchstart = "leftChangeColor(); app.sendData([7])"
					ontouchend = "leftReturnColor(); app.sendData([9])">
						<img class = 'click' src = "res/left.png"/>
					</div>
			
					<div class='button' id='right'
					ontouchstart = "rightChangeColor(); app.sendData([8])"
					ontouchend = "rightReturnColor(); app.sendData([9])">
						<img class = 'click' src = "res/right.png"/>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script src="app.js"></script>
</body>

</html>
